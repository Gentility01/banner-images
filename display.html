<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
    <div class="container">
        <div class="display1">
            <p>this is great <span>woow nice</span></p>
        </div>
        <div class="display2">
            <p class="inline">this will trun to inline  <p class="inline2">this will trun to inline</p></p>
            
        </div>
        <div class="display3"></div>
        <div class="display4"></div>

        <ul>
            <li class="inline-item">Item 1</li>
            <li class="inline-item">Item 2</li>
            <li class="inline-item">Item 3</li>
        </ul>
    </div>

    <div class="inline-block-item">
        <h2>Block 1</h2>
        <p>This is an inline-block element.</p>
    </div>
    
    <div class="inline-block-item">
        <h2>Block 2</h2>
        <p>Another inline-block element.</p>
    </div>
    
    <div class="inline-block-item">
        <h2>Block 3</h2>
        <p>And one more inline-block element.</p>
    </div>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">6</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
